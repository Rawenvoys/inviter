# Build YAML file for Inviter.Web.Guest

env:
    PROJECT_NAME: Inviter.Web.Guest
    
name: "Inviter.Web.Guest"

on: 
    pull_request:
        branches: [ "develop" ]

jobs: 
    build_inviter_web_guest:
        runs-on: ubuntu-latest
        steps:
          - name: "Checkout"
            uses: actions/checkout@v3
          - name: "Setup .NET 6.0"
            uses: actions/setup-dotnet@v3
            with:
                dotnet-version: 6.0.x
          - name: "Restore dependencies"
            run: dotnet restore
          - name: "Build"
            run: dotnet build --no-restore
          - name: "Run tests"
            run: dotnet test --no-build --verbosity normal